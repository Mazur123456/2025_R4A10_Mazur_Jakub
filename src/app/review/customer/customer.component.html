<article class="avis">
    <img class="avis-image" [src]="currentReview.imageUrl" [alt]="currentReview.name" />
    <section class = "avis-text">
        <h3 class="avis-name">{{ currentReview.name }}</h3>
        <p class="avis-role">{{ currentReview.role }}</p>
    </section>
    <p class="avis-description">{{ currentReview.description }}</p>
</article>
